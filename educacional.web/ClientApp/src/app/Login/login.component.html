<div class="container">
  <div class="container-login">
    <h1>Login</h1>
    <div class="row">
      <input type="text" name="name" id="name" required placeholder="User Name" autocomplete="off" }>
    </div>
    <div class="row">
      <input type="password" name="password" id="password" required placeholder="Password" >
    </div>
    <div class="d-flex center" *ngIf="err">
      <p class="err-msg">Invalid password / user name</p>
    </div>
    <div class="row d-flex center">
      <button class="button" (click)="showMessage()">Login</button>
    </div>
  </div>
</div>
